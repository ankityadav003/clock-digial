<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex">
        <h1 class="time">The Time is now</h1>
        <div class="box-1 flex">
            <div class="boxes flex">
                <h1 id="hour">h</h1>
                <h3>Hours</h3>
            </div>
            <div class="boxes flex">
                <h1 id="minute">m</h1>
                <h3>minutes</h3>
            </div>
            <div class="boxes flex">
                <h1 id="sec">s</h1>
                <h3>seconds</h3>
            </div>
        </div>
        <div class="box-2 flex">
            <div class="boxes flex">
                <h1 id="day">d</h1>
                <h3>day</h3>
            </div>
            <div class="boxes flex">
                <h1 id="month">mo</h1>
                <h3>month</h3>
            </div>
            <div class="boxes flex">
                <h1 id="year">y</h1>
                <h3>year</h3>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
